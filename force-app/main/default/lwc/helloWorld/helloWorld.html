<template>
    <lightning-card>


        <div class="slds-text-heading_large">
        <div class="slds-text-align_center">Work Type Name</div>
        </div>


        <div class="slds-m-around_medium">
           <div class="slds-border_bottom"></div>
        </div>
        
       
        <div class="slds-m-horizontal_small">
          
           <lightning-input label="Work Type Name" value={greeting} onchange={changeHandler} required></lightning-input>
           
        </div>
        <div class="slds-m-horizontal_small">
          
           <lightning-input label="Description" value={greeting} onchange={changeHandler}></lightning-input>
        </div>
        <div class="slds-m-horizontal_small">
         
           <lightning-input label="Estimated Duration" value={greeting} onchange={changeHandler} required></lightning-input>
        </div>
        <div class="slds-m-horizontal_small">
          
           <lightning-input label="Duration Type" value={greeting} onchange={changeHandler} required></lightning-input>
        </div>
        <div class="slds-m-around_medium">
          <lightning-input label="Auto-Create Service Appointment" class="slds-p-left" type="checkbox" checked={checkboxVal} >
          </lightning-input >
        </div>
        
        <div class="slds-p-right_medium">
           <div class="slds-clearfix">
            <lightning-button label="Next" variant="brand" onclick={openNewRecord} class="slds-float_right">
            </lightning-button>
           </div>
        </div>
         
    </lightning-card>
</template>
